<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Login</h1>
    <form action="index.html">
        <label for="iusuario">Usuário</label>
        <input type="text" name="Login" id="iusuario">
        <h2>Senha</h2>
        <input type="password" name="Senha" id=""><br> <br>
        <input type="submit" name="Logar" value="Login">
    </form>
    <h1>Cadastro</h1>
    <form action="index.html">
        <h2>Sexo</h2>
        <input type="radio" name="Sexo" value="M" id=""> Masculino
        <input type="radio" name="Sexo" value="F" id=""> Feminino

        <h2>Profissão</h2>
        <input type="checkbox" name="Profissão" value="EN" id="" > Engenheiro
        <input type="checkbox" name="Profissão" value="MD" id=""> Médico
        <input type="checkbox" name="Profissão" value="DT" id=""> Dentista
        <input type="checkbox" name="Profissão" value="OU" id=""> Outros

        <h2>Estado</h2>
        <select name="Estado" id="">
            <option value="BH">BH</option> <!-- Por meio do value vai da pra saber qual a pessoa selecionou e aparece no navegador-->
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="RS">RS</option>
        </select>
        <h2>Observações</h2>
        <textarea name="" id="" cols="20" rows="1"></textarea>
        <br>
        <input type="submit" name="Cadastrar" value="Enviar">
    </form>
</body>
</html>
