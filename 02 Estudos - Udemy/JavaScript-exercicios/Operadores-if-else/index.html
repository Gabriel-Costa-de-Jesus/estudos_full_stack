<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES IF/ELSE</title>
    <script defer>
        // Mudando variaveis
        var nome = 'joao'
      
        console.log(nome)
        nome = 17
        var mudou= `A variavel mudou agora é ${nome}`
        console.log(mudou)
        console.log (nome)
        

        //Fazendo testes com undefined e null
        var teste 
        console.log(teste)
        console.log('A variavel teste tá undefined porque não recebeu valor')
        teste= null
        console.log(teste)
        //Usando true e false no if
        if (false) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { //True
            document.writeln('1º Caiu no bloco do else |') //Por padrão os intens são trues
        }
        if (true) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { //True
            document.writeln('2º Caiu no bloco do else |') //Por padrão os intens são trues
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////

        // Testando o == (Igual a)
        if (2==2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2==7) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////        
         // Testando o === (Identico (Ver se o valor é igual e do mesmo tipo))
         if (2===2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2==='2') {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////

        // Testando o != (Diferente)
        if (2 != 2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2 != 5) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////

        // Testando o !== (Não identico (Verifica se o valor é diferente e diferente do mesmo tipo) )
        if (2 !== 2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2 !== '2' ) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////
        
        // Testando o > (Maior que)
        if (9 > 2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2 > 9) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////
        
        // Testando o < (Menor que)
        if (9 < 2) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (2 < 9) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////
        
        // Testando o > (Maior ou igual)
        if (9 >= 9) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (9 >= 21) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
//////////////////////////////////////////////////////////////////////////////////
        
        // Testando o < (Menor ou igual)
        if (9 <= 9) {
            document.writeln('1º Caiu no bloco do if |')
        }
        else { 
            document.writeln('1º Caiu no bloco do else |')
        }
        if (9 <= 2) {
            document.writeln('2º Caiu no bloco do if |')
        }
        else { 
            document.writeln('2º Caiu no bloco do else |')
        }
        document.write('<br> <hr>')
    </script>
</head>
