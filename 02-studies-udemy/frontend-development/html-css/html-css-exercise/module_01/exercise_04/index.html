<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçõe de texto</title>
</head>
<body>
    <p>Esse é um texto com <strong>strong</strong></p>
    <p>Esse é um texto em <em>itálico</em></p>
