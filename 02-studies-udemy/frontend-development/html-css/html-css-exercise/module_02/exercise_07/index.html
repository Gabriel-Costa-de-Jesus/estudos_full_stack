<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto</title>
    <style>
        #text1 {
            font-weight: bold;
        }
        #text2 {
            font-style: italic;
        }
        #text3 {
            text-decoration: overline;
        }
        #text4 {
            text-decoration: underline;
        }
        #text5 {
            text-decoration: line-through;
        }
        .font {
            font: bold 30px "Arial", sans-serif;
        }
        /*  Shor
        thand */
    </style>
</head>
<body>
    <h1 id="text1">Título</h1>
    <h1 id="text2">Título</h1>
    <h1 id="text3">Título</h1>
    <h1 id="text4">Título</h1>
    <h1 id="text5">Título</h1>

</body>
</html>
