<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira Tabela</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        width: 200px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
    }
</style>
</head>

<body>
  <table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th rowspan="2">3</th>
        <th>4</th>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr>
        <td colspan="3">8</td>
        <td>9</td>
    </tr>
    <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
        <td>12</td>
    </tr>
    <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
    </tr>
  </table>
  <BR>
    <BR> <BR> <BR></BR></BR></BR>
  <table>
    <tr>
        <th colspan="4">A</th>
        <th rowspan="4">B</th>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td colspan="4">N</td>

    </tr>
  </table>
</body>
</html>
