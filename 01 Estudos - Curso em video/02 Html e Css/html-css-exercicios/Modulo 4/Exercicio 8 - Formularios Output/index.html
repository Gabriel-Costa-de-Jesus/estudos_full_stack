<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<h1>Fomulário</h1>
<form action="cadastro.php" method="get">
    <p>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="50" required oninput="iresul.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">Número 2</label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="iresul.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="iresul">Resultado:</label>
        <output name="resul" id="iresul">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
<p>Para acessar o próximo formulário clique <a href="pagina02.html">aqui</a></p>
</body>
</html>
