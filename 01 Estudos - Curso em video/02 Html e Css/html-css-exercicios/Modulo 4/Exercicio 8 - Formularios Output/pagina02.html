<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02 - Formulário</title>
</head>
<body>
    <h1>Formulário</h1> <!--Deve fazer os campos de formulários com divs, mas dessa vez vou fazer com paragráfos-->
    <form action="cadastro.php" method="post" autocomplete="on">
     <fieldset>
       <p>
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
       </p>
     </fieldset> <br>
     <fieldset>
       <p>
        <label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1920" max="2024" oninput="calcIdade()">
       </p>
       <p>
        <label for="idade">Sua idade é:</label>
        <output id="iidade">0</output>
       </p>
     </fieldset>
    </form>
    <p>Para Voltar <a href="index.html">aqui</a></p>
    <script>
      function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
      }
    </script>
</body>
</html>
