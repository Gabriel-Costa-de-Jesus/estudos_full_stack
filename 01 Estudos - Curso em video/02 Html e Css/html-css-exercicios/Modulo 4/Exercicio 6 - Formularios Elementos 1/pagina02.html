<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02 - Formulário</title>
</head>
<body>
    <h1>Formulário</h1> <!--Deve fazer os campos de formulários com divs, mas dessa vez vou fazer com paragráfos-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset> <!--Agrupameto de informações-->
            <legend>Dados Pessoais</legend> <!--Legenda no formulários-->
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        <br>
        <fieldset> <!--Quando bota o mesmo name nos dois radio ele marca apenas um-->
            <input type="radio" name="sexo" id="isexoM"><label for="isexoM">Masculino</label>
            <input type="radio" name="sexo" id="isexoF"><label for="isexoF">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="idutebol">Futebol</label>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>
        </fieldset>
        <br>
        <fieldset> <!--Checked faz com que já fique marcada por padrão-->
            <input type="checkbox" name="check" id="icheck" checked><label for="icheck">Quero receber notificações no meu e-mail</label>
            <input type="checkbox" name="radio" id="iradio" checked><label for="iradio">Quero receber notificações no meu Whastapp</label>
        </fieldset>
    </form>
    <p>Para Voltar <a href="index.html">aqui</a></p>
</body>
</html>
