<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
<h1>Fomulário</h1>
<form action="cadastro.php" method="get">
    <p>
        <label for="icor">Cor:</label> <!--Value é pra começar com algum valor-->
        <input type="color" name="cor" id="icor" value="#FF0000">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="6" value="5">
    </p>
    <p>
        <label for="ifoto">Foto de perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
<p>Para acessar o próximo formulário clique <a href="pagina02.html">aqui</a></p>
</body>
</html>
