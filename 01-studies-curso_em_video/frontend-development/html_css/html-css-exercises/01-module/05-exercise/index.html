<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link download</title>
</head>
<body>
    <h1>Link para download do PDF</h1>
    <a href="teste.pdf" download="nome-do-arquivo.pdf" type="aplication/pdf">Clique aqui</a>
    <!-- Lembrando pra botar a extensão no download -->
    <h1>Link para download do rar</h1> 
    <a href="teste.rar" download="nome-do-arquivo.rar" type="application/vnd.rar">Clique aqui</a>

    <h1>Link para download do zip</h1> 
    <a href="teste.zip" download="nome-do-arquivo.zip" type="application/zip">Clique aqui</a>
    <h1>Colocando vídeo</h1>
    <video src="img/WhatsApp Video 2022-05-21 at 12.57.35.mp4" controls></video> <br> <br> <br>
    <audio src="img/Fingerprint - Mini Vandals.mp3" autoplay controls></audio> <br> <br> <br>
    <picture>
        <source media="(max-width:750px )" srcset="img/img-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/img-m.png " type="image/png">
        <img src="img/img-g.png" alt="Imagens Flexíveis">
    </picture>
    &#x1F913;
    &lt;
</body>
</html>
